#######################################################################
# Categories and levels
#######################################################################

log4j.rootCategory=DEBUG, ConApp, ARTIFACT_NAME

log4j.logger.dk.yousee.alivetester.weblogic=WARN
log4j.logger.dk.yousee.kijai.config.spring=WARN
log4j.logger.net.sf.ehcache.store=WARN
log4j.logger.org.apache.activemq.transport.InactivityMonitor=WARN
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.http.wire=WARN
log4j.logger.org.apache.wicket=INFO
log4j.logger.org.hibernate.cfg=WARN
log4j.logger.org.hibernate.ejb.Ejb3Configuration=INFO
log4j.logger.org.hibernate.ejb=INFO
log4j.logger.org.hibernate.engine=INFO
log4j.logger.org.hibernate.event=INFO
log4j.logger.org.hibernate.hql=INFO
log4j.logger.org.hibernate.id.factory.DefaultIdentifierGeneratorFactory=INFO
log4j.logger.org.hibernate.impl=INFO
log4j.logger.org.hibernate.jdbc=INFO
log4j.logger.org.hibernate.jdbc.AbstractBatcher=INFO
log4j.logger.org.hibernate.loader=INFO
log4j.logger.org.hibernate.persister=INFO
log4j.logger.org.hibernate.pretty=INFO
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.transaction=INFO
log4j.logger.org.hibernate.tool.hbm2ddl=DEBUG
log4j.logger.org.springframework=WARN

#######################################################################
## console appender for default logging
#######################################################################
log4j.appender.ConApp=org.apache.log4j.ConsoleAppender
log4j.appender.ConApp.layout=org.apache.log4j.PatternLayout
log4j.appender.ConApp.layout.ConversionPattern=%d bss-adapter-impl %-5p %c - %m%n

#######################################################################
## artifact-name appender file logs/artifact-name.log
#######################################################################
log4j.appender.ARTIFACT_NAME=org.apache.log4j.RollingFileAppender
log4j.appender.ARTIFACT_NAME.File=logs/bss-adapter-impl.log
log4j.appender.ARTIFACT_NAME.MaxFileSize=10000KB
log4j.appender.ARTIFACT_NAME.MaxBackupIndex=25
log4j.appender.ARTIFACT_NAME.layout=org.apache.log4j.PatternLayout
log4j.appender.ARTIFACT_NAME.layout.ConversionPattern=%d bss-adapter-impl %-5p %c - %m%n

